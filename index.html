<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>キャラクターギャラリー</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      width: 150px;
      text-align: center;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .card img {
      width: 100%;
      aspect-ratio: 3 / 5;
      object-fit: cover;
      display: block;
    }

    .card .name {
      font-size: 16px;
      font-weight: bold;
      margin-top: 8px;
    }

    .card .furigana {
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <div class="gallery">

        <div class="card">
      <img src="img/IMG_4286.jpeg">
      <div class="name">Ville</div>
      <div class="furigana">ヴィル</div>
    </div>

      <div class="card">
      <img src="img/IMG_4137.jpeg">
      <div class="name">Summer Vice</div>
      <div class="furigana">サマー・ヴァイス</div>
    </div>

     <div class="card">
      <img src="img/IMG_4207.jpeg">
      <div class="name">Nyarlin</div>
      <div class="furigana">ニャーリン</div>
    </div>

      <div class="card">
      <img src="img/IMG_4125.jpeg">
      <div class="name">火村 アイコ</div>
      <div class="furigana">ひむら アイコ</div>
    </div>

    <div class="card">
      <img src="img/IMG_4284.jpeg">
      <div class="name">Fall</div>
      <div class="furigana">フォール</div>
    </div>

      <div class="card">
      <img src="img/IMG_3858.jpeg">
      <div class="name">星川 まひる</div>
      <div class="furigana">ほしかわ まひる</div>
    </div>

      <div class="card">
      <img src="img/IMG_3791.jpeg">
      <div class="name">Miya</div>
      <div class="furigana">ミヤ</div>
    </div>

      <div class="card">
      <img src="img/IMG_4122.jpeg">
      <div class="name">Yacht</div>
      <div class="furigana">ヨット</div>
    </div>

       <div class="card">
      <img src="img/IMG_4212.jpeg">
      <div class="name">雷電 千乃</div>
      <div class="furigana">らいでん ちの</div>
    </div>

  </div>

</body>
</html>
